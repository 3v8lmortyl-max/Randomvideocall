<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Video Chat</title>
  <script defer src="main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-3xl font-bold mb-6">Random Video Chat</h1>
  <div id="loader" class="mb-4 text-blue-400 hidden">Finding a match...</div>
  <video id="localVideo" autoplay playsinline class="rounded-lg w-full max-w-sm mb-4"></video>
  <video id="remoteVideo" autoplay playsinline class="rounded-lg w-full max-w-sm"></video>
</body>
</html>
